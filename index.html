<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Minha NetCine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fas fa-film"></i> Minha NetCine</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="welcome-section">
            <h1>Bem-vindo ao Minha NetCine</h1>
            <p class="lead">Sua plataforma para organizar filmes e séries que você quer assistir ou já assistiu. Faça login para continuar ou registre-se para começar.</p>
        </div>

        <div class="row mt-5">
            <div class="col-md-6 mb-4 mb-md-0">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="login-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    <div id="login-error" class="text-danger mt-2"></div>
                </form>
            </div>

            <div class="col-md-6">
                <h2><i class="fas fa-user-plus"></i> Registro</h2>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="register-name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="register-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="register-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="register-password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Registrar</button>
                     <div id="register-error" class="text-danger mt-2"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="jsp/storege.js"></script>
    <script src="jsp/auth.js"></script>
</body>
</html>
